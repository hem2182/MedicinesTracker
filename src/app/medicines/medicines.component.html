<table class="table-sm table-bordered table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Expiry</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicinesData" [ngClass]="{'yellow': medicine.Quantity < 10 }"
            [ngStyle]="{'background-color': validateExpiry(medicine.ExpiryDate) ? 'red' : null}">
            <td><a href=" /medicines/{{medicine.Id}}">{{medicine.Name}}</a></td>
            <td>{{medicine.Brand}}</td>
            <td>{{medicine.Quantity}}</td>
            <td>{{medicine.Price}}</td>
            <td>{{medicine.ExpiryDate}}</td>
            <td><button class="btn btn-primary" (click)="UpdateMedicine(medicine)">Update</button></td>
            <td><button class="btn btn-danger" (click)="DeleteMedicine(medicine)">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="mt-3">
    <button class="btn btn-primary" (click)="AddMedicines()">Add Medicines</button>
</div>
