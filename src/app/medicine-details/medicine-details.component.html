<h2>Medicine Details</h2>>

<form class="bg-light p-5 col-6 rounded">
    <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="Name" name="name" [(ngModel)]="medicineDetails.Name" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="Brand" class="col-sm-2 col-form-label">Brand</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="colFormLabel" name="brand" [(ngModel)]="medicineDetails.Brand"
                disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label col-form-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="medicineDetails.Quantity"
                disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="price" name="price" [(ngModel)]="medicineDetails.Price"
                disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="expiry" class="col-sm-2 col-form-label col-form-label">Expiry</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="expiry" name="expiryDate"
                [(ngModel)]="medicineDetails.ExpiryDate" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="notes" class="col-sm-2 col-form-label col-form-label">Notes</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="notes" name="notes" [(ngModel)]="medicineDetails.Notes"
                disabled>
        </div>
    </div>
</form>
<div class=" col-6 text-center">
    <button class="btn btn-success mt-3" (click)="Home()">Home</button>
</div>
