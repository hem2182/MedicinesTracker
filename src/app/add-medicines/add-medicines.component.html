<form #addMedicineForm="ngForm" class="bg-light p-5 col-6 rounded">
    <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="medicineData.Name" required
                [ngClass]="{'borderRed' : medicineData.Name.length == 0 || medicineData.Name === undefined}">
        </div>

    </div>
    <div class="form-group row">
        <label for="Brand" class="col-sm-2 col-form-label">Brand</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="medicineData.Brand" required
                [ngClass]="{'borderRed' : medicineData.Brand.length == 0 || medicineData.Brand === undefined}">
        </div>

    </div>
    <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label col-form-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="medicineData.Quantity"
                required [ngClass]="{'borderRed' : medicineData.Quantity === 0 || medicineData.Quantity === undefined}">
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="price" name="price" [(ngModel)]="medicineData.Price" required
                [ngClass]="{'borderRed' : medicineData.Price === 0 || medicineData.Price === undefined}">
        </div>
    </div>
    <div class="form-group row">
        <label for="expiry" class="col-sm-2 col-form-label col-form-label">Expiry</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="expiry" name="expiryDate" [(ngModel)]="medicineData.ExpiryDate"
                required (change)="ValidateDate(medicineData.ExpiryDate)" [ngClass]="{'borderRed' : ExpiryDateInValid}">
        </div>
    </div>
    <div class="form-group row">
        <label for="notes" class="col-sm-2 col-form-label col-form-label">Notes</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="notes" name="notes" [(ngModel)]="medicineData.Notes">
        </div>
    </div>
</form>
<div class=" col-6 text-center">
    <button class="btn btn-success mt-3" (click)="Home()">Home</button>
    <button class="btn btn-primary mt-3 ml-3" (click)="Submit(addMedicineForm)"
        [disabled]="!addMedicineForm.valid">Submit</button>
</div>
